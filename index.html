<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Quiz for Coders</title>
</head>

<body>
    <div class="quiz-containter">
        <header>
            <h3>Coding Quiz Challenge</h3>
        </header>

        <div class="container">

            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6" style="text-align: center;" id="opening">
                    <p>

                        The goal of the quiz is to answer the Coding related questions as quickly as possible and
                        within the time limit. Incorrect answers will add ten seconds to your score time. Good luck!

                    </p>

                </div>
                <div class="col-md-3">

                </div>
            </div>

            <!--Button Row-->
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 button_row" style="text-align: center;">

                    <button type="button" class="btn btn-secondary" id="start">Start Quiz</button>

                </div>
                <div class="col-md-3">

                </div>
            </div>

            <div id="quiz" style="display: none">


                <div id="question"></div>


                <div id="choices">

                    <div class="choice" id="1"></div>

                    <div class="choice" id="2"></div>

                    <div class="choice" id="3"></div>

                    <div class="choice" id="4"></div>

                </div>
                

            </div>






            <!-- Optional JavaScript -->
            <script src="script.js"></script>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>

        </div>
    </div>
</body>

</html>
